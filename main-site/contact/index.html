<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../public/images/BrandonBrownIcon.png">
  <script src="https://use.fontawesome.com/4811169d6b.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.min.css">
  <link rel="stylesheet" href="../index.css">
  <title>Brandon Brown</title>
</head>

<body class='contact'>
  <div id="navbar">
    <div class="horizontal-list">
      <ul>
        <li>
          <a href="/">Home</a>
        </li>
        <li>
          <a href="/about">About</a>
        </li>
        <li>
          <a href="">Contact</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="introduction">
    <img id="main-image-atlanta" src="../public/images/Atlanta.png" alt="main" />
    <img id="main-image-mobile" src="../public/images/MobileBackground.png" alt="main" />
    <form class="contact-form container" action="https://formspree.io/xyynokak" method="POST">
      <h5>Enter your information below:</h5>
      <label>Name</label>
      <input type="text" name="name" />
      <label>Email</label>
      <input type="text" name="email" />
      <label>Message</label>
      <textarea name="message"></textarea><br>
      <button id="contact-form-button">Submit</button>
    </form>
  </div>
  <script src="contact.js"></script>
</body>

</html>
